<!DOCTYPE html>
<head>
    <meta charset="utf-8">
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src='script.js'></script>
    
    <title>Flight Search</title>
  </head>
  
  <body>
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
      <h5 class="my-0 mr-md-auto font-weight-normal">Flight Search via Skyscanner</h5>

    </div>
    
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <h1 class="display-4">Search for the minimum flight price</h1>
    </div>
    
    <div class="container">
      <div class="row">
        <div class="search-container col-sm-4">
          <div class="origin-input">
            <h4>Departing from</h4>
            <input class="originplace">
          </div>
          <div class="destination-input">
            <h4>Destination to</h4>
            <input class="destinationplace">
          </div>
          <div class="date-input">
            <h4>Enter date</h4>
            <input class="date" type="date">
          </div>
          <br>
          <input class="submit-button" type="submit">
  
        </div>
        <div class="card-deck col-sm-8 text-center">
  
        </div>

      </div>
        
        
    </div>
    
    
    
    </body>
  </html>
